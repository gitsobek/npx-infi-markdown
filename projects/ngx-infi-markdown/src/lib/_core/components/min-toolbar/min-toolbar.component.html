<div class="toolbar">
    <div class="tag-segments">
        <div #h1 (click)="onTagSet('primaryHeader')" class="tag tag--h1">1</div>
        <div #h2 (click)="onTagSet('secondaryHeader')" class="tag tag--h2">2</div>
        <div #h3 (click)="onTagSet('tertiaryHeader')" class="tag tag--h3">3</div>
        <div #h4 (click)="onTagSet('quaternaryHeader')" class="tag tag--h4">4</div>
    </div>

    <div class="tag-segments">
        <div #paragraph (click)="onTagSet('paragraph')" class="tag tag--paragraph">p</div>
        <div #quote (click)="onTagSet('quote')" class="tag tag--quote"><img src="../../../../assets/quote.png"></div>
    </div>

    <div class="tag-segments">
        <div #ol tooltip="Ordered list" (click)="onTagSet('orderedList')" class="tag tag--ol">
            <img src="../../../../assets/ordered-list.png">
        </div>
        <div #ul tooltip="Unordered list" (click)="onTagSet('unorderedList')" class="tag tag--ul">
            <img src="../../../../assets/unordered-list.png">
        </div>
      </div>
</div>
