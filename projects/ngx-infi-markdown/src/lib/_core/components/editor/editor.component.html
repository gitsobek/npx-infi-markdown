<!-- Tag selector -->
<div [style.height]="hiddenSegments ? '70px' : 'auto'" class="tags">
    <div class="tag-col tag-col--1"></div>
    <div #toolbar class="tag-col tag-col--2">
        <div #hamburger *ngIf="hiddenSegments" class="hamburger" (click)="openToolbar(hamburger)">
            <div class="bar1"></div>
            <div class="bar2"></div>
            <div class="bar3"></div>
        </div>

        <div [style.visibility]="hiddenSegments ? 'hidden' : 'visible' " class="tag-segments">
            <span class="tag-info">Headers</span>
            <div class="separator"></div>
            <div #h1 tooltip="Primary header" (click)="onTagSet('primaryHeader')" class="tag tag--h1">1</div>
            <div #h2 tooltip="Secondary header" (click)="onTagSet('secondaryHeader')" class="tag tag--h2">2</div>
            <div #h3 tooltip="Tertiary header" (click)="onTagSet('tertiaryHeader')" class="tag tag--h3">3</div>
            <div #h4 tooltip="Quaternary header" (click)="onTagSet('quaternaryHeader')" class="tag tag--h4">4</div>
        </div>

        <div [style.visibility]="hiddenSegments ? 'hidden' : 'visible' " class="tag-segments">
            <span class="tag-info">Text</span>
            <div class="separator"></div>
            <div #paragraph tooltip="Paragraph" (click)="onTagSet('paragraph')" class="tag tag--paragraph">p</div>
            <div #quote tooltip="Quote" (click)="onTagSet('quote')" class="tag tag--quote">
              <img [src]="images.quote">
            </div>
        </div>

        <div [style.visibility]="hiddenSegments ? 'hidden' : 'visible' " class="tag-segments">
            <span class="tag-info">Lists</span>
            <div class="separator"></div>
            <div #ol tooltip="Ordered list" (click)="onTagSet('orderedList')" class="tag tag--ol">
                <img [src]="images.orderedList">
            </div>
            <div #ul tooltip="Unordered list" (click)="onTagSet('unorderedList')" class="tag tag--ul">
                <img [src]="images.unorderedList">
            </div>
          </div>
    </div>
</div>

<!-- Toolbar for resized editor -->
<div>
    <template #toolbarContainer></template>
</div>

<!-- Editor -->
<div
    *ngFor="let i of rows"
    class="line"
>
    <div
        [style.backgroundColor]="i === activeRow ? '#E0E5EB' : '#F4F7FA'"
        class="number"
    >{{ i }}
    </div>

    <div
        #editableDiv
        [style.backgroundColor]="i === activeRow ? '#F7FAFC' : '#FFFFFF'"
        (paste)="onPaste($event, i, editableDiv)"
        (focus)="onFocus($event, i)"
        (input)="onTextTyped($event, i)"
        (keydown)="onKeyEntered($event, i)"
        (keypress)="onKeyPressed($event, i)"
        contenteditable="true"
        class="input"
    >
    </div>
</div>
