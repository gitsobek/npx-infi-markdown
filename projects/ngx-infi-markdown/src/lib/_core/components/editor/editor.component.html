<!-- Tag selector -->
<div class="tags">
    <div class="tag-col tag-col--1"></div>
    <div #toolbar class="tag-col tag-col--2">
        <div *ngIf="hiddenSegments" #hamburger class="hamburger" (click)="openToolbar(hamburger)">
            <div class="bar1"></div>
            <div class="bar2"></div>
            <div class="bar3"></div>
        </div>

        <div [style.visibility]="hiddenSegments ? 'hidden' : 'visible' " class="tag-segments">
          <span class="tag-info">Lists</span>
          <div class="separator"></div>
          <div #ol (click)="onTagSet('orderedList')" class="tag tag--ol">OL</div>
          <div #ul (click)="onTagSet('unorderedList')" class="tag tag--ul">UL</div>
        </div>

        <div [style.visibility]="hiddenSegments ? 'hidden' : 'visible' " class="tag-segments">
            <span class="tag-info">Headers</span>
            <div class="separator"></div>
            <div #h1 (click)="onTagSet('primaryHeader')" class="tag tag--h1">1</div>
            <div #h2 (click)="onTagSet('secondaryHeader')" class="tag tag--h2">2</div>
            <div #h3 (click)="onTagSet('tertiaryHeader')" class="tag tag--h3">3</div>
            <div #h4 (click)="onTagSet('quaternaryHeader')" class="tag tag--h4">4</div>
        </div>

        <div [style.visibility]="hiddenSegments ? 'hidden' : 'visible' " class="tag-segments">
            <span class="tag-info">Text</span>
            <div class="separator"></div>
            <div #paragraph (click)="onTagSet('paragraph')" class="tag tag--paragraph">p</div>
            <div #quote (click)="onTagSet('quote')" class="tag tag--quote">
              <img src="../../../../assets/quote.png">
            </div>
        </div>
    </div>
</div>

<!-- Toolbar for resized editor -->
<div>
    <template #toolbarContainer></template>
</div>

<!-- Editor -->
<div
    *ngFor="let i of rows"
    class="line"
>
    <div
        [style.backgroundColor]="i === activeRow ? '#E0E5EB' : '#F4F7FA'"
        class="number"
    >{{ i }}
    </div>

    <div
        #editableDiv
        [style.backgroundColor]="i === activeRow ? '#F7FAFC' : '#FFFFFF'"
        (paste)="onPaste($event, i, editableDiv)"
        (focus)="onFocus($event, i)"
        (input)="onTextTyped($event, i)"
        (keydown)="onKeyEntered($event, i)"
        (keypress)="onKeyPressed($event, i)"
        contenteditable="true"
        class="input"
    >
    </div>
</div>
